<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Favorite and Least Favorite Things</caption>
        <tr>
            <td></td>
            <td></td>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <th rowspan="2">favorite</th>
            <th>color</th>
            <td>blue</td>
            <td>purple</td>
        </tr>
        <tr>
            <th>flavor</th>
            <td>banana</td>
            <td>chocolate</td>
        </tr>
        <tr>
            <th rowspan="2">Least Favorite</th>
            <th>color</th>
            <td>yellow</td>
            <td>pink</td>
        </tr>
        <tr>
            <th>flavor</th>
            <td>mint</td>
            <td>walnut</td>
        </tr>
    </table>
</body>
</html>
